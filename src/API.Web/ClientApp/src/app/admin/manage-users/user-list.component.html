<div class="container">
  <h1>Users</h1>
  <a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
  <table datatable class="table table-striped">
    <thead>
      <tr>
        <th style="width: 30%">Name</th>
        <th style="width: 30%">Email</th>
        <th style="width: 30%">Is admin</th>
        <th style="width: 10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.displayName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.isAdmin }}</td>
        <td style="white-space: nowrap">
          <a routerLink="edit/{{ user.id }}" class="btn btn-sm btn-primary me-1"
            >Edit</a
          >
          <button
            (click)="deleteUser(user.id)"
            class="btn btn-sm btn-danger btn-delete-user"
            [disabled]="user.isDeleting"
          >
            <span
              *ngIf="user.isDeleting"
              class="spinner-border spinner-border-sm"
            ></span>
            <span *ngIf="!user.isDeleting">Delete</span>
          </button>
        </td>
      </tr>
      <tr *ngIf="!users">
        <td colspan="4" class="text-center">
          <span class="spinner-border spinner-border-lg align-center"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
