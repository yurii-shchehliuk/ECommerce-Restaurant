<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img routerLink="/shop/{{product.id}}" src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid bg-light"
      style="width: 250px; height: 250px;">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" type="button" class="btn btn-outline-primary fa fa-shopping-cart mr-2"></button>
      <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-primary" style="opacity: 1;">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency:'PLN':'symbol-narrow'}}</span>
  </div>

</div>
